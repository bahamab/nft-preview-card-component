<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />

    <title>Frontend Mentor | NFT preview card component</title>
  </head>
  <body>
    <div class="main-container">
      <div class="nft-pic-container">
        <img
          class="nft-pic"
          src="./images/image-equilibrium.jpg"
          alt="nft-picture"
          onmouseover="mouseover()"
        />
      </div>

      <h1 class="main-h1">Equilibrium #3429</h1>
      <p class="main-p">
        Our Equilibrium collection promotes balance and calm.
      </p>

      <span class="price">0.041 ETH</span>
      <img
        class="ethereum-icon"
        src="./images/icon-ethereum.svg"
        alt="ethereum-icon"
      />
      <img class="timer-icon" src="./images/icon-clock.svg" alt="clock-icon" />
      <span class="time-left">3 days left</span>
      <span class="horizontal-line"></span>
      <img
        class="avatar-pic"
        src="./images/image-avatar.png"
        alt="creator-avatar"
      />
      <span class="creator-info"
        >Creation of <span class="creator-name">Jules Wyvern</span></span
      >
    </div>
  </body>
</html>
